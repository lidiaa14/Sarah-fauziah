<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarah Fauziah's 21st Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(to bottom, #fff5f5, #ffe6e6, #ffdada);
  color: #333;
  overflow-x: hidden;
}

.opening {
  position: relative;
  height: 100vh;
  background: linear-gradient(-45deg, #ffb3b3, #ffe6e6, #ffcaca);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
  z-index: 2;
}

.opening img {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 4px 16px rgba(0,0,0,0.2);
  margin-bottom: 20px;
  animation: fadeInScale 1.2s ease-out forwards;
}

.opening h1 {
  font-size: 36px;
  font-weight: 900;
  color: white;
  animation: fadeInUp 1.5s ease-out forwards;
}

.scroll-down {
  margin-top: 40px;
  font-size: 14px;
  color: white;
  opacity: 0.8;
  animation: bounce 2s infinite;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInScale {
  0% { opacity: 0; transform: scale(0.6); }
  100% { opacity: 1; transform: scale(1); }
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.balloon {
  position: absolute;
  width: 60px;
  animation: float 6s ease-in-out infinite;
  opacity: 0.7;
}
.balloon1 { top: 20%; left: 10%; animation-delay: 0s; }
.balloon2 { top: 25%; left: 30%; animation-delay: 2s; }
.balloon3 { top: 15%; left: 70%; animation-delay: 4s; }
.balloon4 { top: 30%; left: 85%; animation-delay: 6s; }

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-30px); }
}

#glitter-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  pointer-events: none;
}

.section {
  padding: 80px 20px;
  text-align: center;
}
.section h3 {
  font-size: 36px;
  color: #ff4d4d;
  margin-bottom: 20px;
  animation: fadeInUp 2s ease-in-out;
}
.section p {
  max-width: 600px;
  margin: 0 auto;
  font-size: 18px;
  color: #555;
  line-height: 1.6;
  animation: fadeInUp 2.5s ease-in-out;
}
.image-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 40px;
  animation: fadeInUp 3s ease-in-out;
}
.image-grid img {
  width: 220px;
  border-radius: 20px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  transform: scale(1);
  transition: transform 0.3s ease;
}
.image-grid img:hover {
  transform: scale(1.05);
}
footer {
  text-align: center;
  padding: 40px 20px;
  background: #ff4d4d;
  color: white;
  font-size: 14px;
  animation: fadeInUp 3.5s ease-in-out;
}

  </style>
</head>
<body><canvas id="glitter-canvas"></canvas> <img src="https://i.imgur.com/MIK2Etu.png" class="balloon balloon1" /> <img src="https://i.imgur.com/MIK2Etu.png" class="balloon balloon2" /> <img src="https://i.imgur.com/MIK2Etu.png" class="balloon balloon3" /> <img src="https://i.imgur.com/MIK2Etu.png" class="balloon balloon4" />

<section class="opening">
  <img src="https://i.ibb.co.com/21tGQSR9/1747064732824.jpg" alt="Sarah">
  <h1>Happy 21st Birthday, Sarah!</h1>
  <div class="scroll-down">Scroll down to celebrate...</div>
</section><section class="section">
  <h3>Celebrating You</h3>
  <p>
    Today we celebrate the kindest soul, the brightest smile, and the heart that touches everyone around her. Happy 21st birthday, Sarah!
  </p>  <div class="image-grid">
    <img src="https://i.ibb.co/4ZBLPtp/sarah1.jpg" alt="Sarah 1">
    <img src="https://i.ibb.co/YW4dmFg/sarah2.jpg" alt="Sarah 2">
    <img src="https://i.ibb.co/pf90z7M/sarah3.jpg" alt="Sarah 3">
  </div>
</section><footer>
  Made with love for Sarah Fauziah - Happy 21st Birthday
</footer><script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script><script>
  const canvas = document.getElementById('glitter-canvas');
  const confetti = window.confetti.create(canvas, { resize: true });
  setInterval(() => {
    confetti({
      particleCount: 6,
      spread: 60,
      origin: { y: 0 },
    });
  }, 400);
</script></body>
</html>
