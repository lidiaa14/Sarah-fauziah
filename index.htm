<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarah Fauziah's 21st Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff0f0;
      color: #333;
      overflow-x: hidden;
    }
    .hero {
      position: relative;
      background: #ffe6e6;
      color: #b30000;
      padding: 140px 20px;
      text-align: center;
      overflow: hidden;
    }
    .hero h1 {
      font-size: 80px;
      font-weight: 900;
      margin-bottom: 10px;
      font-family: 'Montserrat', cursive;
      animation: popIn 1.2s ease-out forwards;
    }
    .hero h2 {
      font-size: 28px;
      font-weight: 500;
      letter-spacing: 1px;
      animation: fadeInUp 2s ease-out forwards;
    }

    /* Balon dekoratif */
    .decor {
      position: absolute;
      width: 100px;
      height: 130px;
      background: radial-gradient(circle at 30% 30%, #ff4d4d, #cc0000);
      border-radius: 50% 50% 45% 45% / 55% 55% 50% 50%;
      box-shadow: inset -4px -6px 10px rgba(0,0,0,0.2);
    }

    .decor::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 15px;
      background: #b30000;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .top-left { top: 20px; left: 20px; }
    .top-right { top: 20px; right: 20px; }
    .bottom-left { bottom: 20px; left: 20px; }
    .bottom-right { bottom: 20px; right: 20px; }

    .section {
      padding: 80px 20px;
      text-align: center;
    }
    .section h3 {
      font-size: 36px;
      color: #ff4d4d;
      margin-bottom: 20px;
      animation: fadeInUp 2s ease-in-out;
    }
    .section p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 18px;
      color: #555;
      line-height: 1.6;
      animation: fadeInUp 2.5s ease-in-out;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      animation: fadeInUp 3s ease-in-out;
    }
    .image-grid img {
      width: 220px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transform: scale(1);
      transition: transform 0.3s ease;
    }
    .image-grid img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      background: #ff4d4d;
      color: white;
      font-size: 14px;
      animation: fadeInUp 3.5s ease-in-out;
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 60px; }
      .hero h2 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="decor top-left"></div>
    <div class="decor top-right"></div>
    <div class="decor bottom-left"></div>
    <div class="decor bottom-right"></div>
    <h2>HAPPY</h2>
    <h1>Birthday</h1>
    <h2>Dear Sarah Fauziah</h2>
  </section>

  <section class="section">
    <h3>Celebrating You</h3>
    <p>
      Today we celebrate the kindest soul, the brightest smile, and the heart that touches everyone around her. Happy 21st birthday, Sarah!
    </p>
    <div class="image-grid">
      <img src="https://i.ibb.co.com/21tGQSR9/1747064732824.jpg" alt="Sarah 1">
      <img src="https://i.ibb.co.com/j9gx93n7/1747064716482.jpg" alt="Sarah 2">
      <img src="https://i.ibb.co.com/XZvxVzj4/1747064695556.jpg" alt="Sarah 3">
    </div>
  </section>

  <footer>
    Made with love for Sarah Fauziah - Happy 21st Birthday
  </footer>
</body>
</html>
