<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarah Fauziah's 21st Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff0f0;
      color: #333;
      overflow-x: hidden;
    }
    .hero {
      background: url('https://i.ibb.co/JRZJ2rhv/Picsart-25-05-13-01-24-54-979.jpg') center/cover no-repeat;
      height: 100vh;
      width: 100%;
    }

    .section {
      padding: 80px 20px;
      text-align: center;
    }
    .section h3 {
      font-size: 36px;
      color: #ff4d4d;
      margin-bottom: 20px;
      animation: fadeInUp 2s ease-in-out;
    }
    .section p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 18px;
      color: #555;
      line-height: 1.6;
      animation: fadeInUp 2.5s ease-in-out;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      animation: fadeInUp 3s ease-in-out;
    }
    .image-grid img {
      width: 220px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transform: scale(1);
      transition: transform 0.3s ease;
    }
    .image-grid img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      background: #ff4d4d;
      color: white;
      font-size: 14px;
      animation: fadeInUp 3.5s ease-in-out;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <section class="hero"></section>

  <section class="section">
    <h3>Celebrating You</h3>
    <p>
      Today we celebrate the kindest soul, the brightest smile, and the heart that touches everyone around her. Happy 21st birthday, Sarah!
    </p>
    <div class="image-grid">
      <img src="https://i.ibb.co.com/21tGQSR9/1747064732824.jpg" alt="Sarah 1">
      <img src="https://i.ibb.co.com/j9gx93n7/1747064716482.jpg" alt="Sarah 2">
      <img src="https://i.ibb.co.com/XZvxVzj4/1747064695556.jpg" alt="Sarah 3">
    </div>
  </section>

  <footer>
    Made with love for Sarah Fauziah - Happy 21st Birthday
  </footer>
</body>
</html>
